<!DOCTYPE html>
<html>

<head>
  <title>Auto New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      min-width: 18em;
      margin: 0 auto;
      padding: 10px;
      background-color: #eeeeee;
      color: #222222;
      line-height: 1.6;
    }

    .title {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 8px;
      color: #333333;
    }

    .section {
      padding: 15px 10px;
      margin-bottom: 10px;
      background-color: #ffffff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .divider {
      margin: 20px 0;
      border-bottom: 1px solid #949393;
    }

    h3 {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 10px;
      color: #222222;
    }

    h3 i {
      margin-right: 8px;
      color: #008080;
    }

    /* Input Styling */
    input[type="text"] {
      width: 90%;
      padding: 8px;
      background-color: #f9f9f9;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 1em;
      margin-bottom: 12px;
      color: #222222;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #008080;
      background-color: #ffffff;
    }

    /* Button Styling */
    button {
      padding: 8px 16px;
      background-color: #008080;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button i:not(.fa-trash-alt) {
      margin-right: 6px;
    }

    button:hover {
      background-color: #006666;
    }

    /* List Styling */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #f1f1f1;
    }

    li button {
      background-color: #d9534f;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    li button:hover {
      background-color: #c9302c;
    }

    /* Checkbox Styling */
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1em;
      color: #222222;
    }

    label input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #008080;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="title">- Auto New Tab -</div>

  <div class="sections">
    <div class="section">
      <label for="toggleAllSites">
        <input type="checkbox" id="toggleAllSites" /> Enable for All Sites
      </label>
    </div>
    
    <div class="section">
      <h3 id="addDomainTitle">Add Domains</h3>
      <input id="domainInput" type="text" placeholder="https://example.com" />
      <button id="addDomainButton"><i class="fas fa-plus"></i>Add Domain</button>
      <div class="divider"></div>
      <button id="addCurrentSiteButton"><i class="fas fa-globe"></i>Add Current Site</button>
    </div>
    
    <div class="section">
      <h3 id="domainsTitle">
        <i class="fas fa-list"></i>
        Included Domains
      </h3>
      <ul id="domainList"></ul>
    </div>
  </div>

  <script src="/src/syncHandler.js"></script>
  <script src="/src/linkUpdater.js"></script>
  <script type="module" src="/src/popupHandler.js"></script>
</body>

</html>
